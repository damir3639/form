<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Telefon</title>
</head>

<body>
    <div class="telefon">
        <form action="five404.html" class="telefon__form">
            <h1 class="telefon__title">ОБРАТНЫЙ ЗВОНОК</h1>
            <input type="text" class="telefon__input-text" placeholder="Имя">
            <input type="text" class="telefon__input-text" placeholder="Телефон">
            <div class="telefon__checkbox">
                <input type="checkbox" id="telefon__checkbox-id" class="telefon__input-checkbox">
                <label for="telefon__checkbox-id">Я даю согласие на обработку персональных данных в соответствии
                    с политикой конфиденциальности</label>
            </div>
            <button class="telefon__button">Заказать звонок</button>
        </form>
    </div>
</body>

</html>
