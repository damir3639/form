<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Log In</title>
</head>
<body>
    <div class="login">
        <div class="login__header">
            <p class="login__suptitle">Вход</p>
        </div>
        <form class="login__form">
            <h2 class="login__form__title">Добро пожаловать в Eventplace</h2>
            <input type="email" class="login__form__input" placeholder="Электронная почта">
            <input type="password" class="login__form__input" placeholder="Пароль">
            <p class="login__form__suptext"><span>Забыли пароль?</span></p>
            <button class="login__form__btn">Войти</button>
            <button class="login__form__button google">С помощью Google</button>
            <button class="login__form__button Facebook">С помощью Facebook</button>
        </form>
    </div>
</body>
</html>
