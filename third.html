<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <title>Registration</title>
</head>
<body>
    <div class="reg">
        <header class="reg__header">
            <div class="reg__logo"><img src="assets/img/logo_login.png" alt=""></div>
            <div class="reg__header__block">
                <h1 class="reg__title">Зарегистрироваться на этом сайте</h1>
            </div>
        </header>
        <form action="" class="reg__form">
                <label for="input1" ><p class="reg__form__label">Имя пользователя</p></label>
                <input type="text" name="input1" class="reg__form__input">
                <label for="input2" ><p class="reg__form__label">Email</p></label>
                <input type="text" name="input2" class="reg__form__input">
                <p class="reg__form__suptext">Подтверждение регистрации будет отправлено на ваш email.</p>
                <button class="reg__form__btn">Регистрация</button>
        </form>
        <footer class="reg__footer">
            <p class="reg__footer__subtext">Войти | Забыли пароль?</p>
            <p class="reg__footer__subtext left__bard">Перейти к all miracle</p>
            <p class="reg__footer__kon">Политика конфиденциальности</p>
        </footer>
    </div>
</body>
</html>
